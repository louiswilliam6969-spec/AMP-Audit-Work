<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMP Audits | Firm Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* Professional Formal Font */
        body { font-family: 'Times New Roman', Times, serif; background-color: #f8fafc; }
        
        .modern-card { background: white; border: 1px solid #e2e8f0; border-radius: 1.5rem; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .modern-card:hover { border-color: #3b82f6; transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        
        .sidebar-accent { width: 5px; height: 100%; position: absolute; left: 0; top: 0; }
        .modal-blur { backdrop-filter: blur(8px); background-color: rgba(15, 23, 42, 0.8); }
        
        /* Overdue Pulse Animation */
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .pulse-overdue { animation: pulse-red 2s infinite; background-color: #ef4444; color: white; }

        /* Blur for Missing Links */
        .disabled-resource { opacity: 0.3; filter: blur(1.5px); pointer-events: none; cursor: not-allowed; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="text-slate-900">

    <nav class="bg-white border-b border-slate-200 py-4 px-8 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl text-white"><i class="fas fa-shield-halved text-xl"></i></div>
                <h1 class="text-xl font-bold tracking-tight uppercase">AMP <span class="text-blue-600">Audits</span></h1>
            </div>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">v8.0 Final Stable</p>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 lg:p-10">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="md:col-span-3">
                <h2 class="text-3xl font-bold mb-2">Audit Dashboard</h2>
                <p class="text-slate-500 italic">Firm-wide oversight for Punit Khandelwal and Apoorv Mathur.</p>
            </div>
            <button onclick="toggleListView()" class="group relative overflow-hidden bg-blue-600 text-white p-6 rounded-3xl shadow-xl transition-all active:scale-95 text-left">
                <p class="text-[10px] uppercase font-bold text-blue-200">Active Engagements</p>
                <div class="flex justify-between items-center">
                    <p id="totalCount" class="text-4xl font-bold">0</p>
                    <i class="fas fa-list-check opacity-30 text-4xl"></i>
                </div>
                <p class="text-[9px] mt-2 text-white/70 font-bold uppercase tracking-tighter">Click to expand list</p>
            </button>
        </div>

        <div id="listViewPanel" class="hidden mb-12 bg-white rounded-[2rem] border border-slate-200 overflow-hidden shadow-xl animate-in slide-in-from-top duration-300">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h3 class="font-bold flex items-center gap-2"><i class="fas fa-table text-blue-600"></i> Engagement Tracker</h3>
                <button onclick="toggleListView()" class="h-8 w-8 rounded-full hover:bg-slate-200 transition text-2xl">&times;</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="text-[10px] uppercase font-bold text-slate-400 bg-slate-50/50">
                        <tr><th class="px-8 py-4">Client Name</th><th class="px-8 py-4">Partner</th><th class="px-8 py-4">Duration</th><th class="px-8 py-4">Status</th></tr>
                    </thead>
                    <tbody id="listTableBody" class="divide-y divide-slate-100 italic text-sm text-slate-700"></tbody>
                </table>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-6 mb-8 items-center justify-between">
            <input type="text" id="auditSearch" onkeyup="render()" placeholder="Search clients..." class="w-full md:w-96 pl-4 pr-4 py-3 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
            <div class="bg-slate-200/50 p-1 rounded-2xl flex gap-1">
                <button onclick="setTab('ALL')" id="tabALL" class="px-6 py-2 rounded-xl text-xs font-bold transition bg-white shadow-sm">All</button>
                <button onclick="setTab('Pending')" id="tabPending" class="px-6 py-2 rounded-xl text-xs font-bold transition text-slate-500">Pending</button>
                <button onclick="setTab('Ongoing')" id="tabOngoing" class="px-6 py-2 rounded-xl text-xs font-bold transition text-slate-500">Ongoing</button>
                <button onclick="setTab('Completed')" id="tabCompleted" class="px-6 py-2 rounded-xl text-xs font-bold transition text-slate-500">Completed</button>
            </div>
        </div>

        <div id="auditContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </main>

    <div id="projectModal" class="fixed inset-0 modal-blur z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl rounded-[2.5rem] shadow-2xl overflow-hidden">
            <div class="bg-slate-900 p-10 text-white relative">
                <button onclick="closeModal()" class="absolute top-8 right-8 text-slate-500 hover:text-white transition text-2xl">&times;</button>
                <h2 id="modalTitle" class="text-4xl font-bold tracking-tight uppercase">--</h2>
                <div class="mt-4 flex items-center gap-2 text-slate-400 text-sm italic">
                    <i class="far fa-user-circle"></i> Partner: <span id="modalPartner" class="text-white font-semibold">--</span> | <span id="modalTarget" class="text-blue-300 font-bold"></span>
                </div>
            </div>
            <div class="p-10 grid grid-cols-1 md:grid-cols-5 gap-10">
                <div class="md:col-span-3 space-y-8">
                    <div>
                        <h4 class="text-[10px] uppercase font-bold text-slate-400 mb-3 tracking-widest">Audit Scope</h4>
                        <p id="modalDesc" class="text-slate-600 leading-relaxed italic text-sm whitespace-pre-line">--</p>
                    </div>
                    <div>
                        <h4 class="text-[10px] uppercase font-bold text-slate-400 mb-3 tracking-widest">Team</h4>
                        <div id="modalTeam" class="flex -space-x-3"></div>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <div class="bg-slate-50 p-8 rounded-3xl border border-slate-100">
                        <h4 class="text-xs font-bold mb-6 flex items-center gap-2 uppercase tracking-tight text-slate-800">Engagement Assets</h4>
                        <div class="space-y-4">
                            <a id="modalFolder" href="#" target="_blank" class="flex items-center justify-between p-4 bg-white rounded-2xl border border-slate-200 hover:border-blue-500 transition group"><span class="font-bold text-xs text-slate-700">Workpapers</span> <i class="fas fa-folder text-amber-500"></i></a>
                            <a id="modalChecklist" href="#" target="_blank" class="flex items-center justify-between p-4 bg-white rounded-2xl border border-slate-200 hover:border-blue-400 transition group"><span class="font-bold text-xs text-slate-700">QC Checklist</span> <i class="fas fa-tasks text-blue-400"></i></a>
                            <a id="modalReport" href="#" target="_blank" class="flex items-center justify-between p-4 bg-white rounded-2xl border border-slate-200 hover:border-green-500 transition group"><span class="font-bold text-xs text-slate-700">Final Report</span> <i class="fas fa-file-invoice text-green-500"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRGzHkHY-7FP7s1cAC0BLRo3EENu8nHvUZxGbkBVeBAcaYlZGDWj_B8fjswfe6y3kcdBgo3h8IoeenL/pub?output=csv';
        let audits = []; let currentTab = 'ALL';

        function loadData() {
            Papa.parse(sheetUrl, { download: true, header: true, skipEmptyLines: true, complete: function(results) { audits = results.data; render(); } });
        }

        function toggleListView() { document.getElementById('listViewPanel').classList.toggle('hidden'); }

        function getDaysRemaining(deadline) {
            if (!deadline) return null;
            return Math.ceil((new Date(deadline) - new Date().setHours(0,0,0,0)) / (1000 * 60 * 60 * 24));
        }

        function render() {
            const container = document.getElementById('auditContainer');
            const tableBody = document.getElementById('listTableBody');
            const search = document.getElementById('auditSearch').value.toLowerCase();
            const filtered = audits.filter(a => (currentTab === 'ALL' || a.Status === currentTab) && (a.Name?.toLowerCase().includes(search) || a.Partner?.toLowerCase().includes(search)));
            
            const activeCount = audits.filter(a => a.Status === 'Pending' || a.Status === 'Ongoing').length;
            document.getElementById('totalCount').innerText = activeCount;
            
            tableBody.innerHTML = filtered.map(a => `
                <tr class="hover:bg-slate-50 transition border-b border-slate-50 text-slate-700">
                    <td class="px-8 py-5 font-bold">${a.Name}</td>
                    <td class="px-8 py-5 text-slate-500 text-xs">${a.Partner}</td>
                    <td class="px-8 py-5 text-[10px] text-slate-400 uppercase tracking-tight">${a.Date}</td>
                    <td class="px-8 py-5"><span class="text-[9px] font-bold px-3 py-1 rounded-full ${a.Status === 'Completed' ? 'bg-green-100 text-green-700' : (a.Status === 'Ongoing' ? 'bg-blue-100 text-blue-700' : 'bg-amber-100 text-amber-700')} uppercase">${a.Status}</span></td>
                </tr>`).join('');

            container.innerHTML = filtered.map(a => {
                const days = getDaysRemaining(a.Deadline);
                const isOverdue = a.Status !== 'Completed' && days !== null && days < 0;
                const overdueBadge = isOverdue ? `<span class="pulse-overdue px-2 py-0.5 rounded-lg text-[9px] font-bold uppercase ml-2 tracking-widest">OVERDUE</span>` : '';
                const colorClass = a.Status === 'Completed' ? 'bg-green-500' : (a.Status === 'Ongoing' ? 'bg-blue-500' : 'bg-amber-500');
                
                return `
                <div onclick="openModal('${a.Name.replace(/'/g, "\\'")}')" class="modern-card p-10 cursor-pointer group">
                    <div class="sidebar-accent ${colorClass}"></div>
                    <h3 class="text-2xl font-bold text-slate-800 group-hover:text-blue-600 transition tracking-tight uppercase">${a.Name}</h3>
                    <p class="text-slate-400 text-xs font-medium uppercase tracking-tight mt-1">${a.Partner} | ${a.Date}</p>
                    <div class="mt-6 flex items-center">
                        <span class="text-[9px] font-bold px-3 py-1 rounded-full ${a.Status === 'Completed' ? 'bg-green-100 text-green-700' : (a.Status === 'Ongoing' ? 'bg-blue-100 text-blue-700' : 'bg-amber-100 text-amber-700')} uppercase tracking-tighter">${a.Status}</span>
                        ${overdueBadge}
                    </div>
                </div>`;
            }).join('');
        }

        function setTab(tab) {
            currentTab = tab;
            ['ALL', 'Pending', 'Ongoing', 'Completed'].forEach(t => {
                document.getElementById('tab'+t).className = t === tab ? 'px-6 py-2 rounded-xl text-xs font-bold transition bg-white shadow-sm text-slate-900' : 'px-6 py-2 rounded-xl text-xs font-bold transition text-slate-500';
            });
            render();
        }

        function openModal(name) {
            const a = audits.find(item => item.Name === name); if (!a) return;
            document.getElementById('modalTitle').innerText = a.Name;
            document.getElementById('modalPartner').innerText = a.Partner;
            document.getElementById('modalTarget').innerText = a.Deadline ? `| TARGET: ${a.Deadline}` : "";
            document.getElementById('modalDesc').innerText = a.Description || "Firm documentation.";

            // Dynamic Blur Logic
            const checkLink = (id, url) => {
                const el = document.getElementById(id);
                if (url && url.trim() !== "" && url !== "#") {
                    el.href = url.trim();
                    el.classList.remove('disabled-resource');
                    el.target = "_blank";
                } else {
                    el.href = "javascript:void(0)";
                    el.classList.add('disabled-resource');
                }
            };

            checkLink('modalFolder', a.Folder);
            checkLink('modalReport', a.Report);
            checkLink('modalChecklist', a.Checklist);

            const team = a.Team ? a.Team.split(',') : [];
            document.getElementById('modalTeam').innerHTML = team.map(n => `<div class="h-10 w-10 rounded-full border-2 border-white bg-blue-600 text-white flex items-center justify-center font-bold text-xs shadow-sm">${n.trim().charAt(0).toUpperCase()}</div>`).join('');
            document.getElementById('projectModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('projectModal').classList.add('hidden'); }
        window.onclick = (e) => { if(e.target == document.getElementById('projectModal')) closeModal(); }
        window.onload = loadData;
    </script>
</body>
</html>
