<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMP Audits | Firm Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Inter', Times, serif; background-color: #f8fafc; }
        .modern-card { background: white; border: 1px solid #e2e8f0; border-radius: 1.5rem; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .modern-card:hover { border-color: #3b82f6; transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .sidebar-accent { width: 5px; height: 100%; position: absolute; left: 0; top: 0; }
        .modal-blur { backdrop-filter: blur(8px); background-color: rgba(15, 23, 42, 0.8); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="text-slate-900">

    <nav class="bg-white border-b border-slate-200 py-4 px-8 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight uppercase">AMP <span class="text-blue-600">Audits</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">v7.0 Executive</p>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 lg:p-10">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="md:col-span-3">
                <h2 class="text-3xl font-bold mb-2">Audit Dashboard</h2>
                <p class="text-slate-500 italic">Monitoring firm engagements for Punit Khandelwal and Apoorv Mathur.</p>
            </div>
            <button onclick="toggleListView()" class="bg-blue-600 text-white p-6 rounded-3xl shadow-xl transition-all active:scale-95 text-left">
                <p class="text-[10px] uppercase font-bold text-blue-200">Active Engagements</p>
                <div class="flex justify-between items-center">
                    <p id="totalCount" class="text-4xl font-bold">0</p>
                    <i class="fas fa-list-check opacity-30 text-4xl"></i>
                </div>
            </button>
        </div>

        <div class="flex flex-col md:flex-row gap-6 mb-8 items-center justify-between">
            <input type="text" id="auditSearch" onkeyup="render()" placeholder="Search clients..." class="w-full md:w-96 pl-4 pr-4 py-3 bg-white border border-slate-200 rounded-2xl outline-none">
            <div class="bg-slate-200/50 p-1 rounded-2xl flex gap-1">
                <button onclick="setTab('ALL')" id="tabALL" class="px-6 py-2 rounded-xl text-xs font-bold transition bg-white shadow-sm">All</button>
                <button onclick="setTab('Pending')" id="tabPending" class="px-6 py-2 rounded-xl text-xs font-bold transition text-slate-500">Pending</button>
                <button onclick="setTab('Ongoing')" id="tabOngoing" class="px-6 py-2 rounded-xl text-xs font-bold transition text-slate-500">Ongoing</button>
                <button onclick="setTab('Completed')" id="tabCompleted" class="px-6 py-2 rounded-xl text-xs font-bold transition text-slate-500">Completed</button>
            </div>
        </div>

        <div id="auditContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </main>

    <div id="projectModal" class="fixed inset-0 modal-blur z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl rounded-[2.5rem] shadow-2xl overflow-hidden">
            <div class="bg-slate-900 p-10 text-white relative">
                <button onclick="closeModal()" class="absolute top-8 right-8 text-slate-500 text-2xl">&times;</button>
                <h2 id="modalTitle" class="text-3xl font-bold uppercase">--</h2>
                <div class="mt-4 text-slate-400 text-sm italic">Partner: <span id="modalPartner" class="text-white font-bold">--</span> | <span id="modalTarget" class="text-blue-300"></span></div>
            </div>
            <div class="p-10 grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-2 space-y-6">
                    <h4 class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Audit Scope</h4>
                    <p id="modalDesc" class="text-slate-700 italic text-sm whitespace-pre-line">--</p>
                    <h4 class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Team</h4>
                    <div id="modalTeam" class="flex -space-x-3"></div>
                </div>
                <div class="bg-slate-50 p-6 rounded-3xl border">
                    <h4 class="text-xs font-bold mb-4 uppercase">Resources</h4>
                    <div class="space-y-3">
                        <a id="modalFolder" href="#" target="_blank" class="flex items-center justify-between p-4 bg-white rounded-xl border hover:border-blue-500 transition"><span class="font-bold text-xs">Workpapers</span> <i class="fas fa-folder text-amber-500"></i></a>
                        <a id="modalChecklist" href="#" target="_blank" class="flex items-center justify-between p-4 bg-white rounded-xl border hover:border-blue-400 transition"><span class="font-bold text-xs">QC Checklist</span> <i class="fas fa-tasks text-blue-400"></i></a>
                        <a id="modalReport" href="#" target="_blank" class="flex items-center justify-between p-4 bg-white rounded-xl border hover:border-green-500 transition"><span class="font-bold text-xs">Final Report</span> <i class="fas fa-file-invoice text-green-500"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRGzHkHY-7FP7s1cAC0BLRo3EENu8nHvUZxGbkBVeBAcaYlZGDWj_B8fjswfe6y3kcdBgo3h8IoeenL/pub?output=csv'; // MUST end in &output=csv
        let audits = []; let currentTab = 'ALL';

        function loadData() { Papa.parse(sheetUrl, { download: true, header: true, skipEmptyLines: true, complete: function(results) { audits = results.data; render(); } }); }

        function render() {
            const container = document.getElementById('auditContainer');
            const search = document.getElementById('auditSearch').value.toLowerCase();
            const filtered = audits.filter(a => (currentTab === 'ALL' || a.Status === currentTab) && (a.Name?.toLowerCase().includes(search) || a.Partner?.toLowerCase().includes(search)));
            
            document.getElementById('totalCount').innerText = filtered.length;
            container.innerHTML = filtered.map(a => {
                const color = a.Status === 'Completed' ? 'bg-green-500' : (a.Status === 'Ongoing' ? 'bg-blue-500' : 'bg-amber-500');
                return `
                <div onclick="openModal('${a.Name.replace(/'/g, "\\'")}')" class="modern-card p-10 cursor-pointer">
                    <div class="sidebar-accent ${color}"></div>
                    <h3 class="text-2xl font-bold text-slate-800 uppercase">${a.Name}</h3>
                    <p class="text-slate-400 text-xs font-medium uppercase tracking-tight">Partner: ${a.Partner} | ${a.Date}</p>
                    <div class="mt-6"><span class="text-[9px] font-bold px-3 py-1 rounded-full ${color} text-white uppercase">${a.Status}</span></div>
                </div>`;
            }).join('');
        }

        function setTab(tab) {
            currentTab = tab;
            ['ALL', 'Pending', 'Ongoing', 'Completed'].forEach(t => {
                document.getElementById('tab'+t).className = t === tab ? 'px-6 py-2 rounded-xl text-xs font-bold transition bg-white shadow-sm' : 'px-6 py-2 rounded-xl text-xs font-bold transition text-slate-500';
            });
            render();
        }

        function openModal(name) {
            const a = audits.find(item => item.Name === name); if (!a) return;
            document.getElementById('modalTitle').innerText = a.Name;
            document.getElementById('modalPartner').innerText = a.Partner;
            document.getElementById('modalTarget').innerText = a.Deadline ? `DEADLINE: ${a.Deadline}` : "";
            document.getElementById('modalDesc').innerText = a.Description || "Firm documentation.";
            document.getElementById('modalFolder').href = a.Folder || "#";
            document.getElementById('modalReport').href = a.Report || "#";
            document.getElementById('modalChecklist').href = a.Checklist || "#";
            document.getElementById('modalTeam').innerHTML = (a.Team ? a.Team.split(',') : []).map(n => `<div class="h-10 w-10 rounded-full border-2 border-white bg-blue-600 text-white flex items-center justify-center font-bold text-xs shadow-sm">${n.trim().charAt(0).toUpperCase()}</div>`).join('');
            document.getElementById('projectModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('projectModal').classList.add('hidden'); }
        window.onload = loadData;
    </script>
</body>
</html>
